<!DOCTYPE html>
<html lang="en">

<head>
	<title>Student Portal | Department Details</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles2.css">
	<link rel="shortcut icon" type="image/png" href="favicon1.png"/>
</head>

<body>

	<div class="main">
		<h1>FETCH DEPARTMENT DETAILS</h1>
		<form action="view_dept_details.html" id="fetchdeptform" accept-charset="utf-8">
			<label for="Department">Department:</label>
			
			<select name="Department">
				<option value="EEE">EEE</option>
				<option value="MECH">MECH</option>
				<option value="CSE">CSE</option>
				<option value="CIVIL">CIVIL</option>
			</select>

			<label for="Section">Section:</label>
			
			<select name="Section">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
				<option value="Any">Any</option>
			</select>
		</form>
		<div class="EndSection">
			<span class="EndSectionItem"><a href="view_details.html" class="BackButton">Go Back</a></span>
			<span class="EndSectionItem"><input form="fetchdeptform" type="submit" value="Get List" class="SubmitButton"></span>
		</div>

	</div>

</body>

</html>
