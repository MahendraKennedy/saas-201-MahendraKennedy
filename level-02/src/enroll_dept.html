<!DOCTYPE html>
<html lang="en">

<head>
	<title>Student Portal | Enroll</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles2.css">
	<link rel="shortcut icon" type="image/png" href="favicon1.png"/>
</head>

<body>
	<div class="main">
		<h1>ENROLL INTO A DEPARTMENT</h1>
		<form action="enroll_dept.html" accept-charset="utf-8" id="enrollform">
			<label for="Name">Name:</label>
			
			<input type="text" name="Name"> 

			<label for="Department">Department:</label>
			
			<select name="Department">
				<option value="EEE">EEE</option>
				<option value="MECH">MECH</option>
				<option value="CSE">CSE</option>
				<option value="CIVIL">CIVIL</option>
			</select>
			
			
			
		</form>
		<div class="EndSection">
			<span class="EndSectionItem"><a href="index.html" class="BackButton">Go Back</a></span>
			<span class="EndSectionItem"><input type="submit" form="enrollform" value="Register" class="SubmitButton"></span>
		</div>

	</div>

</body>

</html>
