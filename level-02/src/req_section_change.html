<!DOCTYPE html>
<html lang="en">

<head>
	<title>Student Portal | Change Sec</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles2.css">
	<link rel="shortcut icon" type="image/png" href="favicon1.png"/>
</head>

<body>

	<div class="main">
		<h1>REQUEST SECTION CHANGE</h1>

		<form action="req_section_change.html" accept-charset="utf-8" onsubmit="return alert('Section changed successfully!')" id="secchangeform">
			<label for="RollNo">Roll Number:</label>
			<input type="text" name="RollNo"> 
			<label for="Section">Select Section:</label>
			<select name="Section">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
			</select>
			
		</form>
		<div class="EndSection">
			<span class="EndSectionItem"><a href="index.html" class="BackButton">Go Back</a></span>
			<span class="EndSectionItem"><input type="submit" form="secchangeform" value="Request" class="SubmitButton"></span>
		</div>
	</div>

</body>

</html>
